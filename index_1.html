<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到米奇妙妙屋</title>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
        }

        .floating-cloud {
            position: absolute;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .floating-cloud:nth-child(1) { left: 10%; top: 20%; width: 80px; }
        .floating-cloud:nth-child(2) { right: 15%; top: 40%; width: 100px; animation-delay: -2s; }
        .floating-cloud:nth-child(3) { left: 30%; bottom: 30%; width: 60px; animation-delay: -4s; }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/TLRKFXE/TLRKFXE.github.io/blob/main/侵删.jpg?raw=true');
            background-size: cover;
            background-position: center;
            filter: blur(1px);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 2;
            /* perspective: 1000px; */
            width: 50%;
            height: 100vh;
        }

        .content img {
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            transition: all 0.3s ease, border-radius 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .content a {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 150px;  
        height: 150px;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform-origin: top right;
    }

        .content img:hover {
            transform: scale(1.05) rotateZ(5deg);
            filter: brightness(1.1) drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

         /* 移动端适配 */
    @media (max-width: 768px) {
        .content a {
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
        }
    }

        h1 {
            font-family: 'Comic Sans MS', cursive;
        color: #fff;
        text-shadow: 
            2px 2px 4px rgba(0,0,0,0.5),
            0 0 20px rgba(255,165,0,0.5); 
        font-size: 4em;
        overflow: hidden;
        border-right: .15em solid orange;
        white-space: nowrap;
        margin: 0;
        
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
        animation: 
            typing 3.5s steps(40, end), 
            blink-caret .75s step-end infinite,
            glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
        from {
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.5),
                0 0 20px rgba(255,165,0,0.5);
        }
        to {
            text-shadow: 
                2px 2px 8px rgba(0,0,0,0.8),
                0 0 30px rgba(255,165,0,0.8);
        }
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5em;
            top: 40%;
            white-space: normal; /* 允许换行 */
            text-align: center;
            width: 90%; /* 增加宽度限制 */
        }
    }

        .mouse-follower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        .jump-animation {
            animation: jump 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 15px !important;
        }
    </style>
</head>
<body>
    <div class="floating-cloud">☁️</div>
    <div class="floating-cloud">☁️</div>
    <div class="floating-cloud">☁️</div>

    <div class="background"></div>

    <div class="content">
        <h1>无法预测的命运之舞台</h1>
        
        <a href="joke.html" id="mainImage">
            <img src="猎鹰.gif" width="300" height="300" alt="米奇">
        </a>
    </div>

    <script>
        // 鼠标跟随效果
        document.addEventListener('DOMContentLoaded', () => {
            const follower = document.createElement('div');
            follower.className = 'mouse-follower';
            document.body.appendChild(follower);

            document.addEventListener('mousemove', (e) => {
        const img = document.querySelector('.content img');
        const rect = img.getBoundingClientRect();
        const centerX = rect.left + rect.width/2;
        const centerY = rect.top + rect.height/2;
        const rotateX = (e.clientY - centerY) * 0.03;
        const rotateY = (centerX - e.clientX) * 0.03;
        img.style.transform = `scale(1.05) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

        // 点击跳跃动画
        document.getElementById('mainImage').addEventListener('click', function(e) {
            e.preventDefault();
            const img = this.querySelector('img');
            img.classList.add('jump-animation');
            setTimeout(() => {
                window.location.href = this.href;
            }, 800);
        });

        // 随机播放音效
        const sounds = ['mickey_laugh1.mp3', 'mickey_laugh2.mp3'];
        document.querySelector('.content img').addEventListener('click', () => {
            const audio = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
            audio.play();
        });

        function createSnow() {
    const snow = document.createElement('div');
    snow.innerHTML = '❄️';
    snow.style.position = 'absolute';
    snow.style.left = Math.random() * 100 + '%';
    snow.style.animation = `fall ${Math.random()*3+5}s linear infinite`;
    document.body.appendChild(snow);
}
setInterval(createSnow, 300);

    </script>
</body>
</html>
